<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="search-section">
        <input type="text" name="search" id="search">
        <button id="searchBtn" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,4C13.09,4 16,6.91 16,10.5C16,12.12 15.41,13.6 14.43,14.73L20.08,20.38L19.37,21.09L13.72,15.44C12.59,16.41 11.11,17 9.5,17C5.91,17 3,14.09 3,10.5C3,6.91 5.91,4 9.5,4M9.5,5C6.46,5 4,7.46 4,10.5C4,13.54 6.46,16 9.5,16C12.54,16 15,13.54 15,10.5C15,7.46 12.54,5 9.5,5Z" /></svg></button>
    </div>

    <div id="weather-data">
        <div class="weather-heading">
            <h1 class="weather-address"></h1>
            <div class="current-temp">
                23.6 F
            </div>
        </div>

        <div class="todays-temp">
            <div class="feels-like temperature"></div>
            <div class="humidity temperature"></div>
            <div class="snow temperature"></div>
            <div class="min-temp temperature"></div>
            <div class="max-temp temperature"></div>
            <div class="wind-speed temperature"></div>

        </div>

        <div class="future-forecast">

        </div>
    </div>
</body>
</html>
